<h2 mat-dialog-title>{{isEditMode ? 'Edit' : 'Add'}} Partner</h2>
<form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>Alias</mat-label>
                <input matInput formControlName="alias" required>
                <mat-error *ngIf="partnerForm.get('alias')?.hasError('required')">Alias is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput formControlName="type" required>
                <mat-error *ngIf="partnerForm.get('type')?.hasError('required')">Type is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Direction</mat-label>
                <mat-select formControlName="direction" required>
                    <mat-option *ngFor="let direction of directions" [value]="direction">
                        {{direction}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="partnerForm.get('direction')?.hasError('required')">Direction is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Application</mat-label>
                <input matInput formControlName="application">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Processed Flow Type</mat-label>
                <mat-select formControlName="processedFlowType" required>
                    <mat-option *ngFor="let flowType of processedFlowTypes" [value]="flowType">
                        {{flowType}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="partnerForm.get('processedFlowType')?.hasError('required')">Processed Flow Type is
                    required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" required rows="3"></textarea>
                <mat-error *ngIf="partnerForm.get('description')?.hasError('required')">Description is
                    required</mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="partnerForm.invalid">Save</button>
    </mat-dialog-actions>
</form>
