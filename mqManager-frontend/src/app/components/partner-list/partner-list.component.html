<div class="header-actions">
    <h2>Partners</h2>
    <button mat-raised-button class="add-partner-btn" (click)="openPartnerForm()">
        <mat-icon>add</mat-icon> Add Partner
    </button>
</div>

<mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search partners" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let partner"> {{partner.id}} </td>
</ng-container>



<ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
    <td mat-cell *matCellDef="let partner"> {{partner.alias}} </td>
</ng-container>


<ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let partner"> {{partner.type}} </td>
</ng-container>

<ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direction </th>
    <td mat-cell *matCellDef="let partner"> {{partner.direction}} </td>
</ng-container>

<ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Application </th>
    <td mat-cell *matCellDef="let partner"> {{partner.application}} </td>
</ng-container>


<ng-container matColumnDef="processedFlowType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Processed Flow Type </th>
    <td mat-cell *matCellDef="let partner"> {{partner.processedFlowType}} </td>
</ng-container>


<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let partner"> {{partner.description}} </td>
</ng-container>

<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let partner">
        <button mat-icon-button color="primary" (click)="openPartnerForm(partner)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePartner(partner.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" class="partner-row"></tr>


<tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
</tr>
</table>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex" (page)="handlePageEvent($event)" aria-label="Select page">
    </mat-paginator>

</div>
